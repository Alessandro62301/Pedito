<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Pedito | Loja</title>
  <meta charset="utf-8" />
  <meta name="description" content="Pedito Loja">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="store" class="screen-height">

    <!--Header-->
    <header class="header">
      <div class="container">
        <div class="wrapper">
          <div class="localization">
            <a href="./localization.html" class=".button-localization">
              <img src="images/icon/submit.svg" width="21" height="21" alt="Enviar localização">
            </a>
          </div>
          <div class="arrow-back">
            <a href="./index.html" class="button">
              <img src="images/icon/arrow-back.png" width="23" height="16" alt="Voltar a tela anterior">
            </a>
          </div>
          <div class="logo-content">
            <div class="logo">
              <img src="images/logo.png" width="120" height="120" alt="Logo">
            </div>
            <div class="title-logo">
              <h1 class="title main">Castelo's bar</h1>
            </div>
          </div>
          <form class="search">
            <label for="search"></label>
            <input type="search" id="search" name="search" placeholder="O que você deseja ?">
          </form>
        </div>
      </div>
    </header>

    <!--Category-->
    <main class="list-of-category">
      <div class="container">
        <div class="wrapper">
          <div class="title-content">
            <div class="food-title">
              <img src="images/icon/map-food.png" width="30" height="27" alt="food decoration">
            </div>
            <div class="title">
              <h2 class="subt-2">Nosso Cardápio</h2>
            </div>
          </div>
          <nav class="nav">
            <ul class="nav-category">
              <li class="item-category"><a href="./list-of-requests.html" class="title subt-2">Petiscos</a></li>
              <li class="item-category"><a href="./list-of-requests.html" class="title subt-2">Refrigerantes</a></li>
              <li class="item-category"><a href="./list-of-requests.html" class="title subt-2">Cervejas</a></li>
              <li class="item-category"><a href="./list-of-requests.html" class="title subt-2">Alcolicas</a></li>
              <li class="item-category"><a href="./list-of-requests.html" class="title subt-2">Biscoitos</a></li>
              <li class="item-category"><a href="./list-of-requests.html" class="title subt-2">Doces</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer class="footer">
      <div class="container">
        <div class="copy">
          <p class="paragraph">PEDITO.APP</p>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/scripts-min.js"></script>
</body>

</html>
