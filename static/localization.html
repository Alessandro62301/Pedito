<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Pedito | Produto</title>
  <meta charset="utf-8" />
  <meta name="description" content="Pedito Localização">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="localization-page" class="screen-height">

    <!--Header-->
    <header class="header">
      <div class="container">
        <div class="closer">
          <button class="button closer-localization">X</button>
        </div>
        <div class="logo-content">
          <div class="logo">
            <h1 class="sr-only">Logo Loja</h1>
            <img src="images/logo-localization.png" width="93" height="93" alt="Logo Localização">
          </div>
          <div class="title-logo">
            <h2 class="title subt-4">Compartilhe o endereço com amigos e familiares</h2>
          </div>
        </div>
      </div>
    </header>

    <!--Localization-->
    <main class="localization">
      <div class="container">
        <div class="title-localization">
          <h2>Rua Ribeiro do Vale, 40 - Inoã, Maricá - RJ (Travessa da Av. Tanto faz, a 5
            minutos do MCMV de inoã)</h2>
        </div>
      </div>
    </main>

    <!--Maps-->
    <footer class="maps">
      <div class="container">
        <div class="wrapper">
          <div class="google-maps">
            <a href="#">
              <img src="images/google-maps.png" width="71" height="71" alt="google maps">
            </a>
          </div>
          <div class="waze">
            <a href="#">
              <img src="images/waze.png" width="71" height="71" alt="waze maps">
            </a>
          </div>
        </div>
      </div>
    </footer>

  </div>
  <script src="js/scripts-min.js"></script>
</body>

</html>
