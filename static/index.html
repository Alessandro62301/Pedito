<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Pedito | Acesso</title>
  <meta charset="utf-8" />
  <meta name="description" content="Pedito Login">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="access" class="screen-height">

    <!--Header-->
    <header class="header">
      <div class="container container-default">
        <div class="logo">
          <h1 class="sr-only">Pedito login</h1>
          <a href="./store.html">
            <img src="images/icon/logo.svg" width="160" height="50" alt="Logo">
          </a>
        </div>
      </div>
    </header>

    <!--Access-->
    <main class="access">
      <div class="container container-default">
        <div class="wrapper">
          <div class="title-access">
            <div class="title subt-4">
              <h2>Acesse pelo QR CODE</h2>
            </div>
          </div>
          <div class="open">
            <form class="open-code">
              <label for="camera" class="button-code">Abra o QR CODE</label>
              <input type="file" accept="image/*" capture="camera" id="camera">
            </form>
            <div class="or">
              <div class="title subt-4">
                <p>ou</p>
              </div>
            </div>
            <div class="title-access">
              <div class="title subt-4">
                <h2>Acesse pelo codigo</h2>
              </div>
            </div>
            <form class="form-code">
              <label for="code"></label>
              <input type="text" id="code" name="code" placeholder="Insira o cÃ³digo" required>
              <button type="submit" class="button-code">Acessar</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer class="footer">
      <div class="container">
        <div class="copy">
          <p>FALE CONOSCO | <a href="./login.html">Sou um parceiro</a></p>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/scripts-min.js"></script>
</body>

</html>
